{% extends 'base.html' %}

{% block title %} BLOG GO! {% endblock %}

{% block name %} Home {% endblock %}

{% block header %}
	<h1>BLOG GO!</h1>
{% endblock %}

{% block content %}
<h4> Users you follow: </h4>
<ul class="followed-users">
	{% for u in users_following %}
	<li><a target="_blank" href="{{ url_for('profile.user', username=u.username) }}">{{ u.username }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
