{% extends 'base.html' %}

{% block title %} Sign In {% endblock %}

{% block name %} Sign In {% endblock %}

{% block header %}
	<h1>Sign In Page</h1>
{% endblock %}

{% block content %}
	<form action="{{ url_for('users.login') }}" method="post">
		<div class="mb-3">
		  <label for="loginUsernameInput" class="form-label">Username</label>
		  <input type="username" class="form-control" name="username" id="loginUsernameInput" aria-describedby="username">
		</div>
		<div class="mb-3">
		  <label for="loginPasswordInput" class="form-label">Password</label>
		  <input type="password" name="password" class="form-control" id="loginPasswordInput">
		</div>
		<input type="submit" class="btn btn-primary" value="Login"> <br>
		<a href="{{ url_for('signup') }}">Don't have an account yet? Click here to Sign Up</a>
	  </form>
{% endblock %}
