{% extends 'base.html' %}

{% block title %} Sign In {% endblock %}

{% block name %} Sign In {% endblock %}

{% block header %}
	<h1>Sign In Page</h1>
{% endblock %}

{% block content %}
	<form>
		<div action="{{ url_for('users.login') }}" method="post" class="mb-3">
		  <label for="loginUsernameInput" class="form-label">Username</label>
		  <input type="email" class="form-control" name="username" id="loginUsernameInput" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		  <label for="loginPasswordInput" class="form-label">Password</label>
		  <input type="password" name="password" class="form-control" id="loginPasswordInput">
		</div>
		<input type="submit" class="btn btn-primary" value="Login">
	  </form>
{% endblock %}
